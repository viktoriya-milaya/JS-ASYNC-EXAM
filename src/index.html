<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS ASYNC EXAM</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="text-light bg-dark">

  <!-- preloader  -->

  <div class="preloader">
    <svg class="preloader__img" role="img" width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg"
      stroke="#fff">
      <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1"
            keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1"
            keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1"
            keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline"
            keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
      </g>
    </svg>
  </div>

  <!-- main -->

  <main class="main container-sm pt-4 pb-4">
    <header class="head">
      <h2 class="text-center pt-4 pb-4 text-primary">Definition Of Words</h2>

      <div class="search-form mx-auto">
        <form class="d-flex" id="search">
          <input class="form-control me-2" type="search" placeholder="Search here..." id="input">
          <button type="button" class="btn btn-primary m-0">&#128269</button>
        </form>
      </div>

      <!-- alert  error-->
      <div class="d-none alert alert-danger mt-2 " role="alert" id="error">
      </div>

    </header>

    <section class="search-word mt-5 mb-3">
    </section>

    <section class="search-content">
      <ul class="part-of-speech-list" id="part-list">
      </ul>

    </section>


  </main>
  <!-- preloader script -->
  <script>
    window.onload = () => {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(() => {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 1000);
    }
  </script>

  <script type="module" src="./js/app.js"></script>

</body>

</html>
